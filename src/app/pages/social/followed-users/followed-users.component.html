<div class="card mx-auto" style="width: 24rem;">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="my-1 d-inline">Followed users</h5>
    </div>
    <ul class="list-group list-group-flush"  style="height: 290px; overflow: auto;">
        <div *ngIf="followedUsers != null && followedUsers.length > 0; else noFollowedUsers">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                *ngFor="let user of followedUsers">
                <a routerLink="user/{{user.id}}">{{ user.firstName }} {{ user.lastName}}</a>
            </li>
        </div>
        <ng-template #noFollowedUsers>
            <li class="list-group-item"><span class="font-italic text-muted">You are not following anyone...</span></li>
        </ng-template>
    </ul>
</div>
