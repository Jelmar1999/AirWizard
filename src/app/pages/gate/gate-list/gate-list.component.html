<h2>Gates</h2>
<div class="row">
  <div class="col-md-12 text-left">
    <button [routerLink]="['new']" class="btn btn-primary profile-button">Add Gate</button>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Waiting Room Capacity</th>
        <th scope="col">Airport Name</th>
        <th scope="col">Docked Airplane</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let gate of gates">
      <a [routerLink]="['/airports', gate.id]">{{ gate.gateName}} </a>
      <td>{{ gate.gateName }}</td>
      <td>{{ gate.waitingRoomCapacity}}</td>
      <td>{{ gate.airportName }}</td>
      <td>{{ gate.currentAirplane }}</td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshGates()"> </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshGates()">
    <option [ngValue]="2">2 items per page</option>
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
    <option [ngValue]="8">8 items per page</option>
    <option [ngValue]="10">10 items per page</option>
  </select>
</div>
