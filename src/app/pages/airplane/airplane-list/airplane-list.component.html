<h2>Airplanes</h2>
<div class="row">
  <div class="col-md-12 text-left">
    <button [routerLink]="['new']" class="btn btn-primary profile-button">Add Airplane</button>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Model</th>
      <th scope="col">Weight</th>
      <th scope="col">Engine</th>
      <th scope="col">Buildyear</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let airplane of airplanes">
      <th scope="row">{{ airplane.id }}</th>
      <a [routerLink]="['/airplanes', airplane.id]">{{ airplane.airplaneName }} </a>
      <td>{{ airplane.model }}</td>
      <td>{{ airplane.weight }}</td>
      <td>{{ airplane.engine }}</td>
      <td>{{ airplane.buildYear.toDateString() }}</td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshAirplanes()"> </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshAirplanes()">
    <option [ngValue]="2">2 items per page</option>
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
    <option [ngValue]="8">8 items per page</option>
    <option [ngValue]="10">10 items per page</option>
  </select>
</div>
