<div class="container rounded bg-white mt-5 mb-5 form">
  <div class="row" *ngIf="user">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
        /><span class="font-weight-bold">{{ user.firstname }}</span
        ><span class="text-black-50">{{ user.email }}</span
        ><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6 form-group">
            <label class="labels">First Name</label>
            <p>{{user.firstname}}</p>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6 form-group">
            <label class="labels">Last Name</label>
            <p>{{user.lastname}}</p>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6 form-group">
            <label class="labels">Password</label>
            <p>{{user.password}}</p>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12 form-group">
            <label class="labels">Email</label>
            <p>{{user.email}}</p>
          </div>
          <div class="col-md-12 form-group">
            <label class="labels">Phonenumber</label>
            <p>{{user.phonenumber}}</p>
          </div>
          <div class="col-md-12 form-group">
            <label class="labels">BirthDate</label>
            <p>{{user.birthdate.toLocaleDateString()}}</p>
          </div>
          <div class="col-md-12 form-group">
            <label class="labels">Gender</label>
            <p>{{user.gender}}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="btn-group text-center" role="group">
            <div class="col-md-12">
              <button class="btn btn-primary profile-button mx-2" routerLink="edit">Edit User</button>
              <button class="btn btn-danger profile-button mx-2" (click)="deleteUser()" type="button">Delete User</button>
              <button type="submit" routerLink=".." class="btn btn-primary btn-dark mx-2">Go Back</button>
            </div>
          </div>
        </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
