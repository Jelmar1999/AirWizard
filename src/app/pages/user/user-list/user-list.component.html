<h2>Users</h2>
<div class="row">
  <div class="col-md-12 text-left">
    <button [routerLink]="['new']" class="btn btn-primary profile-button">Add User</button>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Gender</th>
      <th scope="col">Phonenumber</th>
      <th scope="col">BirthDate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{ user._id }}</th>
      <a [routerLink]="['/users', user._id]">{{ user.firstName }} {{ user.lastName }} </a>
      <td>{{ user.emailAddress }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.phoneNumber }}</td>
      <td>{{ user.dateOfBirth.toLocaleDateString() }}</td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshUsers()"> </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshUsers()">
    <option [ngValue]="2">2 items per page</option>
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
    <option [ngValue]="8">8 items per page</option>
    <option [ngValue]="10">10 items per page</option>
  </select>
</div>
